    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- スプラッシュスクリーン -->
    <div id="splash-screen">
      <img src="/icon.png" alt="Shiftize" />

      <div id="splash-loader"></div>

    <!-- スプラッシュスクリーン制御スクリプト -->
    <script>
      // アプリがロードされたらスプラッシュスクリーンを非表示にする
      window.addEventListener('load', function() {
        // アプリのロード完了を待つために少し遅延させる
        setTimeout(function() {
          const splashScreen = document.getElementById('splash-screen');
          if (splashScreen) {
            splashScreen.classList.add('hidden');
            // アニメーション終了後に要素を削除
            setTimeout(function() {
              splashScreen.remove();
            }, 300);
          }
        }, 1); // 0.01秒後にスプラッシュスクリーンを非表示
      });

      // フォーカス時のフォントサイズ調整（iOSでの自動ズームを防ぐため）
      document.addEventListener('focusin', function(e) {
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
          // フォーカス時のズームを防ぐため、font-sizeを16px以上に設定
          if (window.getComputedStyle(e.target).fontSize.includes('px')) {
            const fontSize = parseFloat(window.getComputedStyle(e.target).fontSize);
            if (fontSize < 16) {
              e.target.style.fontSize = '16px';
            }
          }
        }
      });

      function setAppHeight() {
        document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
      }
      window.addEventListener('resize', setAppHeight);
      window.addEventListener('orientationchange', setAppHeight);
      setAppHeight();

      function adjustHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }

      window.addEventListener('resize', adjustHeight);
      window.addEventListener('load', adjustHeight);
    </script>

    <!-- PWA service worker registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>

    <!-- ズーム機能強化 -->
    <script>
      // ズーム機能を確実に有効化
      document.addEventListener('DOMContentLoaded', function() {
        // viewport設定を強制的に更新
        const viewport = document.querySelector('meta[name="viewport"]');
        if (viewport) {
          viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=0.5, user-scalable=yes');
        }
        
        // touch-actionを全要素に適用
        document.body.style.touchAction = 'pan-x pan-y pinch-zoom';
        document.documentElement.style.touchAction = 'pan-x pan-y pinch-zoom';
        
        // すべての子要素にもtouch-actionを適用
        const applyTouchAction = () => {
          const allElements = document.querySelectorAll('*');
          allElements.forEach(element => {
            element.style.touchAction = 'pan-x pan-y pinch-zoom';
          });
        };
        
        applyTouchAction();
        
        // 定期的にtouch-actionを再適用（動的に追加される要素に対応）
        setInterval(applyTouchAction, 1000);
      });
      
      // 既存のズーム防止イベントリスナーを削除
      window.addEventListener('load', function() {
        // 既存のイベントリスナーを削除するため、新しいdocumentを作成
        document.removeEventListener = function() {};
      });
    </script>
