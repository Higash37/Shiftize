<!DOCTYPE html>
<html lang="ja">      
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no, viewport-fit=cover"
    />
    <title>%WEB_TITLE%</title>

    <!-- PWA 設定 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="シフト管理" />
  

    <link rel="apple-touch-icon" href="/PWAIcon180x180.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- スプラッシュスクリーン用スタイル -->
    <style id="expo-splash-screen">
      #splash-screen {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: #F2F2F7; /* 青色から白色に変更 */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #splash-screen img {
        width: 150px;
        height: auto;
        margin-bottom: 20px;
      }
      #splash-screen h1 {
        color: #333333; /* 白色から黒色に変更 */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 24px;
        margin: 0;
      }
      #splash-loader {
        margin-top: 20px;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #1565c0; /* 白色から青色に変更 */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>

    <!-- その他のスタイルとスクリプト -->
    <style id="expo-reset">
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        position: fixed;
        width: 100%;
        overflow: hidden;
        -webkit-overflow-scrolling: none;
        overscroll-behavior: none;
        touch-action: manipulation;
      }
      body {
        background-color: #ffffff; /* 白色に変更 */
        min-height: 100vh;
      }
      #root {
        display: flex;
        height: 100%;
        flex: 1;
        flex-direction: column;
        overscroll-behavior: none;
        touch-action: manipulation;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- スプラッシュスクリーン -->
    <div id="splash-screen">
      <img src="/PWAIcon192x192.png" alt="シフト管理アプリ" />
      <h1>Shiftee</h1>
      <div id="splash-loader"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- スプラッシュスクリーン制御スクリプト -->
    <script>
      // アプリがロードされたらスプラッシュスクリーンを非表示にする
      window.addEventListener('load', function() {
        // アプリのロード完了を待つために少し遅延させる
        setTimeout(function() {
          const splashScreen = document.getElementById('splash-screen');
          if (splashScreen) {
            splashScreen.classList.add('hidden');
            // アニメーション終了後に要素を削除
            setTimeout(function() {
              splashScreen.remove();
            }, 300);
          }
        }, 1500); // 1.5秒後にスプラッシュスクリーンを非表示
      });
      
      // タッチ操作の防止
      document.addEventListener('touchmove', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault(); // ピンチジェスチャーを防止
        }
      }, { passive: false });
      
      document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault(); // マルチタッチを防止
        }
      }, { passive: false });
      
      // ダブルタップによるズームを防止
      let lastTap = 0;
      document.addEventListener('touchend', function(e) {
        const now = new Date().getTime();
        const timeDiff = now - lastTap;
        if (timeDiff < 300 && timeDiff > 0) {
          e.preventDefault();
        }
        lastTap = now;
      }, { passive: false });
    </script>
  </body>
</html>
