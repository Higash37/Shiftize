<!DOCTYPE html>
<html lang="ja">      
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no"
    />
    <title>%WEB_TITLE%</title>

    <!-- PWA 設定 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="シフト管理" />
  

    <link rel="apple-touch-icon" href="/PWAIcon180x180.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- スプラッシュスクリーン用スタイル -->
    <style id="expo-splash-screen">
      #splash-screen {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: #F2F2F7; /* 青色から白色に変更 */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #splash-screen img {
        width: 150px;
        height: auto;
        margin-bottom: 20px;
      }
      #splash-screen h1 {
        color: #333333; /* 白色から黒色に変更 */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 24px;
        margin: 0;
      }
      #splash-loader {
        margin-top: 20px;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #1565c0; /* 白色から青色に変更 */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>

    <!-- PWA専用のスタイル -->
    <style id="pwa-mobile-fixes">
      /* PWAスマホ専用修正 */
      @media (display-mode: standalone) and (max-width: 768px) {
        html, body {
          margin: 0 !important;
          padding: 0 !important;
          border-radius: 0 !important;
          -webkit-border-radius: 0 !important;
          overflow: hidden !important;
          position: fixed !important;
          width: 100% !important;
          height: 100% !important;
          max-width: 100% !important;
          max-height: 100% !important;
          -webkit-text-size-adjust: 100% !important;
          -ms-text-size-adjust: 100% !important;
        }
        
        /* ルートコンテナの固定 */
        #root, [data-reactroot], div[data-reactroot] {
          margin: 0 !important;
          padding: 0 !important;
          border-radius: 0 !important;
          -webkit-border-radius: 0 !important;
          width: 100vw !important;
          height: 100vh !important;
          height: 100dvh !important;
          max-width: 100vw !important;
          max-height: 100vh !important;
          max-height: 100dvh !important;
          overflow: hidden !important;
          position: fixed !important;
          top: 0 !important;
          left: 0 !important;
        }
        
        /* 全てのView要素の角丸削除 */
        * {
          border-radius: 0 !important;
          -webkit-border-radius: 0 !important;
          border-top-left-radius: 0 !important;
          border-top-right-radius: 0 !important;
          border-bottom-left-radius: 0 !important;
          border-bottom-right-radius: 0 !important;
        }
        
        /* ズーム無効化 */
        body {
          touch-action: manipulation !important;
          -webkit-user-select: none !important;
          user-select: none !important;
          -webkit-touch-callout: none !important;
          -webkit-tap-highlight-color: transparent !important;
        }
      }
    </style>

    <!-- その他のスタイルとスクリプト -->
    <style id="expo-reset">
      html,
      body {
        min-height: var(--app-height);
        height: var(--app-height);
        margin: 0;
        padding: 0;
        width: 100%;
        background-color: white;
        overscroll-behavior: none;
        touch-action: manipulation;
        /* Removed position: fixed and overflow: hidden */
      }
      #root {
        display: flex;
        height: 100%;
        flex: 1;
        flex-direction: column;
        overscroll-behavior: none;
        touch-action: manipulation;
      }
      body {
        height: calc(var(--vh, 1vh) * 100);
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- スプラッシュスクリーン -->
    <div id="splash-screen">
      <img src="/PWAIcon192x192.png" alt="シフト管理アプリ" />
      <h1>Shiftize</h1>
   
    </div>
    
    <div id="root"></div>
    
    <!-- スプラッシュスクリーン制御スクリプト -->
    <script>
      // アプリがロードされたらスプラッシュスクリーンを非表示にする
      window.addEventListener('load', function() {
        // アプリのロード完了を待つために少し遅延させる
        setTimeout(function() {
          const splashScreen = document.getElementById('splash-screen');
          if (splashScreen) {
            splashScreen.classList.add('hidden');
            // アニメーション終了後に要素を削除
            setTimeout(function() {
              splashScreen.remove();
            }, 300);
          }
        }, 1); // 0.01秒後にスプラッシュスクリーンを非表示
      });
      
      // タッチ操作の防止
      document.addEventListener('touchmove', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault(); // ピンチジェスチャーを防止
        }
      }, { passive: false });
      
      document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault(); // マルチタッチを防止
        }
      }, { passive: false });
      
      // ダブルタップによるズームを防止
      let lastTap = 0;
      document.addEventListener('touchend', function(e) {
        const now = new Date().getTime();
        const timeDiff = now - lastTap;
        if (timeDiff < 300 && timeDiff > 0) {
          e.preventDefault();
        }
        lastTap = now;
      }, { passive: false });

      function setAppHeight() {
        document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
      }
      window.addEventListener('resize', setAppHeight);
      window.addEventListener('orientationchange', setAppHeight);
      setAppHeight();

      function adjustHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }

      window.addEventListener('resize', adjustHeight);
      window.addEventListener('load', adjustHeight);
    </script>
  </body>
</html>
