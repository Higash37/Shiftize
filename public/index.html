<!DOCTYPE html>
<html lang="ja">      
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>%WEB_TITLE%</title>

    <!-- 通常のWebアプリ設定 -->
    <link rel="icon" href="/favicon.ico" />

    <!-- スプラッシュスクリーン用スタイル -->
    <style id="expo-splash-screen">
      #splash-screen {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: #F2F2F7; /* 青色から白色に変更 */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #splash-screen img {
        width: 150px;
        height: auto;
        margin-bottom: 20px;
      }
      #splash-screen h1 {
        color: #333333; /* 白色から黒色に変更 */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 24px;
        margin: 0;
      }
      #splash-loader {
        margin-top: 20px;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #1565c0; /* 白色から青色に変更 */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>

    <!-- その他のスタイルとスクリプト -->
    <style id="expo-reset">
      html,
      body {
        min-height: var(--app-height);
        height: var(--app-height);
        margin: 0;
        padding: 0;
        width: 100%;
        background-color: white;
        overscroll-behavior: none;
        /* ズーム機能を完全に無効化 */
        touch-action: manipulation;
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      #root {
        display: flex;
        height: 100%;
        flex: 1;
        flex-direction: column;
        overscroll-behavior: none;
        touch-action: manipulation;
      }
      body {
        height: calc(var(--vh, 1vh) * 100);
      }
      
      /* PWA関連スタイルは無効化済み */
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- スプラッシュスクリーン -->
    <div id="splash-screen">
      <img src="/icon.png" alt="シフト管理アプリ" />
      <h1>Shiftize</h1>
      <div id="splash-loader"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- スプラッシュスクリーン制御スクリプト -->
    <script>
      // アプリがロードされたらスプラッシュスクリーンを非表示にする
      window.addEventListener('load', function() {
        // アプリのロード完了を待つために少し遅延させる
        setTimeout(function() {
          const splashScreen = document.getElementById('splash-screen');
          if (splashScreen) {
            splashScreen.classList.add('hidden');
            // アニメーション終了後に要素を削除
            setTimeout(function() {
              splashScreen.remove();
            }, 300);
          }
        }, 1); // 0.01秒後にスプラッシュスクリーンを非表示
      });
      
      // パスワード入力時のズーム防止を強化
      document.addEventListener('touchmove', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault(); // ピンチジェスチャーを防止
        }
      }, { passive: false });
      
      document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault(); // マルチタッチを防止
        }
      }, { passive: false });
      
      // ダブルタップによるズームを防止
      let lastTap = 0;
      document.addEventListener('touchend', function(e) {
        const now = new Date().getTime();
        const timeDiff = now - lastTap;
        if (timeDiff < 300 && timeDiff > 0) {
          e.preventDefault();
        }
        lastTap = now;
      }, { passive: false });

      // キーボード・ホイールズームの防止
      document.addEventListener('keydown', function(e) {
        if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '0')) {
          e.preventDefault();
        }
      });

      document.addEventListener('wheel', function(e) {
        if (e.ctrlKey || e.metaKey) {
          e.preventDefault();
        }
      }, { passive: false });

      // フォーカス時のズームを防止
      document.addEventListener('focusin', function(e) {
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
          // フォーカス時のズームを防ぐため、font-sizeを16px以上に設定
          if (window.getComputedStyle(e.target).fontSize.includes('px')) {
            const fontSize = parseFloat(window.getComputedStyle(e.target).fontSize);
            if (fontSize < 16) {
              e.target.style.fontSize = '16px';
            }
          }
        }
      });

      function setAppHeight() {
        document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
      }
      window.addEventListener('resize', setAppHeight);
      window.addEventListener('orientationchange', setAppHeight);
      setAppHeight();

      function adjustHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }

      window.addEventListener('resize', adjustHeight);
      window.addEventListener('load', adjustHeight);
    </script>
  </body>
</html>
