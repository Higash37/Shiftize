    <!-- スプラッシュスクリーン制御スクリプト -->
    <script>
      // アプリがロードされたらスプラッシュスクリーンを非表示にする
      window.addEventListener('load', function() {
        // アプリのロード完了を待つために少し遅延させる
        setTimeout(function() {
          const splashScreen = document.getElementById('splash-screen');
          if (splashScreen) {
            splashScreen.classList.add('hidden');
            // アニメーション終了後に要素を削除
            setTimeout(function() {
              splashScreen.remove();
            }, 300);
          }
        }, 1); // 0.01秒後にスプラッシュスクリーンを非表示
      });
      
      // パスワード入力時のズーム防止を強化
      document.addEventListener('touchmove', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault(); // ピンチジェスチャーを防止
        }
      }, { passive: false });
      
      document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault(); // マルチタッチを防止
        }
      }, { passive: false });
      
      // ダブルタップによるズームを防止
      let lastTap = 0;
      document.addEventListener('touchend', function(e) {
        const now = new Date().getTime();
        const timeDiff = now - lastTap;
        if (timeDiff < 300 && timeDiff > 0) {
          e.preventDefault();
        }
        lastTap = now;
      }, { passive: false });

      // キーボード・ホイールズームの防止
      document.addEventListener('keydown', function(e) {
        if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '0')) {
          e.preventDefault();
        }
      });

      document.addEventListener('wheel', function(e) {
        if (e.ctrlKey || e.metaKey) {
          e.preventDefault();
        }
      }, { passive: false });

      // フォーカス時のズームを防止
      document.addEventListener('focusin', function(e) {
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
          // フォーカス時のズームを防ぐため、font-sizeを16px以上に設定
          if (window.getComputedStyle(e.target).fontSize.includes('px')) {
            const fontSize = parseFloat(window.getComputedStyle(e.target).fontSize);
            if (fontSize < 16) {
              e.target.style.fontSize = '16px';
            }
          }
        }
      });

      function setAppHeight() {
        document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
      }
      window.addEventListener('resize', setAppHeight);
      window.addEventListener('orientationchange', setAppHeight);
      setAppHeight();

      function adjustHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }

      window.addEventListener('resize', adjustHeight);
      window.addEventListener('load', adjustHeight);
    </script>
