<!DOCTYPE html>
<html lang="ja">      
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no"
    />
    <title>Shiftize</title>

    <!-- PWA 設定 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="シフト管理" />
    <meta name="theme-color" content="#F2F2F7" />
    <meta name="msapplication-navbutton-color" content="#F2F2F7" />
  

    <link rel="apple-touch-icon" href="/PWAIcon180x180.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- スプラッシュスクリーン用スタイル -->
    <style id="expo-splash-screen">
      #splash-screen {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: #F2F2F7; /* PWA統一色 */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #splash-screen img {
        width: 150px;
        height: auto;
        margin-bottom: 20px;
      }
      #splash-screen h1 {
        color: #333333; /* 白色から黒色に変更 */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 24px;
        margin: 0;
      }
      #splash-loader {
        margin-top: 20px;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #1565c0; /* 白色から青色に変更 */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>

    <!-- PWAシンプルスタイル -->
    <style id="pwa-mobile-fixes">
      /* 基本設定 */
      html, body {
        margin: 0 !important;
        padding: 0 !important;
        background-color: #F2F2F7 !important;
        width: 100% !important;
        height: 100% !important;
        touch-action: manipulation !important;
        -webkit-user-select: none !important;
        user-select: none !important;
        -webkit-touch-callout: none !important;
        -webkit-tap-highlight-color: transparent !important;
      }
      
      #root {
        background-color: #F2F2F7 !important;
        width: 100% !important;
        height: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      
      /* スクロールバー非表示 */
      *::-webkit-scrollbar {
        display: none !important;
      }
      * {
        -ms-overflow-style: none !important;
        scrollbar-width: none !important;
      }
      
      /* PWA時のみ */
      @media (display-mode: standalone) {
        html, body, #root {
          height: 100vh !important;
          width: 100vw !important;
          overflow: hidden !important;
        }
      }
      
      /* スマホ対応 */
      @media (max-width: 768px) {
        html, body {
          overflow-x: hidden !important;
        }
      }
    </style>

    <!-- その他のスタイルとスクリプト -->
    <style id="expo-reset">
      html,
      body {
        min-height: var(--app-height);
        height: var(--app-height);
        margin: 0;
        padding: 0;
        width: 100%;
        background-color: #F2F2F7; /* PWA用に統一 */
        overscroll-behavior: none;
        touch-action: manipulation;
      }
      #root {
        display: flex;
        height: 100%;
        flex: 1;
        flex-direction: column;
        overscroll-behavior: none;
        touch-action: manipulation;
        background-color: #F2F2F7; /* PWA用に統一 */
      }
      body {
        height: calc(var(--vh, 1vh) * 100);
      }
    </style>
  <meta name="theme-color" content="#1565C0">
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- スプラッシュスクリーン -->
    <div id="splash-screen">
      <img src="/PWAIcon192x192.png" alt="シフト管理アプリ" />
      <h1>Shiftize</h1>
   
    </div>
    
    <div id="root"></div>
    
    <!-- スプラッシュスクリーン制御スクリプト -->
    <script>
      // アプリがロードされたらスプラッシュスクリーンを非表示にする
      window.addEventListener('load', function() {
        // アプリのロード完了を待つために少し遅延させる
        setTimeout(function() {
          const splashScreen = document.getElementById('splash-screen');
          if (splashScreen) {
            splashScreen.classList.add('hidden');
            // アニメーション終了後に要素を削除
            setTimeout(function() {
              splashScreen.remove();
            }, 300);
          }
        }, 1); // 0.01秒後にスプラッシュスクリーンを非表示
      });
      
      // タッチ操作の防止（強化版）
      document.addEventListener('touchmove', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault(); // ピンチジェスチャーを防止
        }
      }, { passive: false });
      
      document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault(); // マルチタッチを防止
        }
      }, { passive: false });
      
      // ダブルタップによるズームを防止（強化版）
      let lastTap = 0;
      document.addEventListener('touchend', function(e) {
        const now = new Date().getTime();
        const timeDiff = now - lastTap;
        if (timeDiff < 300 && timeDiff > 0) {
          e.preventDefault();
        }
        lastTap = now;
      }, { passive: false });

      // Gestureイベントによるズーム防止
      document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
      }, { passive: false });

      document.addEventListener('gesturechange', function(e) {
        e.preventDefault();
      }, { passive: false });

      document.addEventListener('gestureend', function(e) {
        e.preventDefault();
      }, { passive: false });

      // Wheelイベントでのズーム防止
      document.addEventListener('wheel', function(e) {
        if (e.ctrlKey) {
          e.preventDefault();
        }
      }, { passive: false });

      // キーボードによるズーム防止
      document.addEventListener('keydown', function(e) {
        if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '0')) {
          e.preventDefault();
        }
      });

      function setAppHeight() {
        document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
      }
      window.addEventListener('resize', setAppHeight);
      window.addEventListener('orientationchange', setAppHeight);
      setAppHeight();

      function adjustHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }

      window.addEventListener('resize', adjustHeight);
      window.addEventListener('load', adjustHeight);

      // PWA専用の背景色設定
      function applyPWAFixes() {
        if (window.matchMedia('(display-mode: standalone)').matches) {
          document.body.style.backgroundColor = '#F2F2F7';
          document.documentElement.style.backgroundColor = '#F2F2F7';
          
          const rootElement = document.getElementById('root');
          if (rootElement) {
            rootElement.style.backgroundColor = '#F2F2F7';
          }
        }
      }

      // PWA設定の適用
      applyPWAFixes();
      window.addEventListener('load', applyPWAFixes);
      document.addEventListener('DOMContentLoaded', applyPWAFixes);
    </script>
  <script src="/_expo/static/js/web/entry-fb9290ea26b0b0fc2762ed0a2ebaa0cd.js" defer></script>
</body>
</html>
